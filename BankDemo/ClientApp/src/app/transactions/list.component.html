<mat-form-field>
  <input matInput type="text" (keyup)="filter($event.target.value)" placeholder="Filter" [matDatepicker]="myDatePicker"/>

    <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker startView="year"> </mat-datepicker>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="table">
  <tr>
    <ng-container matColumnDef="Transactions_Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Transactions_Id
      </th>
      <td mat-cell *matCellDef="let item">
        {{item.Transactions_Id}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Sender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Sender
      </th>
      <td mat-cell *matCellDef="let item">
        {{item.Sender}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Receiver">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Receiver
      </th>
      <td mat-cell *matCellDef="let item">
        {{item.Receiver}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Credit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Credit
      </th>
      <td mat-cell *matCellDef="let item">
        {{item.Credit}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Debit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Debit
      </th>
      <td mat-cell *matCellDef="let item">
        {{item.Debit}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Date">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Date
      </th>
      
      <td mat-cell *matCellDef="let item">
        {{item.Date}}
      </td>
    </ng-container>
     <ng-container matColumnDef="details-edit-delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <a class="btn" matTooltip="Delete" (click)="delete(item.Transactions_Id)">
        <i class="material-icons">delete</i>
      </a>
    </td>
  </ng-container>
  </tr>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
