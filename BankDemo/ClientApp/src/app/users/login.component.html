<h1>{{'login.login' |translate}}</h1>
<div class="row">
  <div class="col-md-4">
    <form #form="ngForm" autocomplete="off" (submit)="login(form)">
      <h4>{{'login.use' |translate}}</h4>
      <hr />
      <div class="form-group">
        <label>{{'login.email' |translate}}</label>
        <input class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formLoginModel.Email" required />
      </div>
      <div class="form-group">
        <label>{{'login.password' |translate}}</label>
        <input type="password" class="form-control" Password="ngModel" name="Password" [(ngModel)]="formLoginModel.Password" required />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{'login.login' |translate}}</button>
      </div>
      <div class="form-group">
        <p>
          <a [routerLink]="['/users/register']">{{'login.register' |translate}}</a>
        </p>
      </div>
    </form>
  </div>
</div>
