<h1>{{'register.register' | translate}}</h1>
<div class="row">
  <div class="col-md-4">
    <form [formGroup]="userService.formRegisterModel" autocomplete="off" (submit)="register()">
      <h4>{{'register.create' | translate}}</h4>
      <hr />
      <div class="form-group">
        <label>{{'register.email' | translate}}</label>
        <input formControlName="Email" class="form-control" />
        <label class="text-danger" *ngIf="userService.formRegisterModel.get('Email').touched && userService.formRegisterModel.get('Email').errors?.email">
          {{'register.InvalidEmail' | translate}}
        </label>
      </div>
      <div formGroupName="Passwords" class="form-group">
        <div class="form-group required">
          <label>{{'register.password' | translate}}</label>
          <input formControlName="Password" class="form-control" type="password" />
          <label class="text-danger" *ngIf="userService.formRegisterModel.get('Passwords.Password').touched && userService.formRegisterModel.get('Passwords.Password').errors?.required">
            {{'register.mandatory' | translate}}
          </label>
          <label class="text-danger" *ngIf="userService.formRegisterModel.get('Passwords.Password').touched && userService.formRegisterModel.get('Passwords.Password').errors?.minLength">
            {{'register.characterRequired' | translate}}
          </label>
        </div>
        <div class="form-group required">
          <label>  {{'register.confirmPass' | translate}}</label>
          <input formControlName="ConfirmPassword" class="form-control" type="password" />
          <label class="text-danger"
                 *ngIf="userService.formRegisterModel.get('Passwords.ConfirmPassword').touched && userService.formRegisterModel.get('Passwords.ConfirmPassword').errors?.required">
            {{'register.mandatory' | translate}}
          </label>
          <label class="text-danger"
                 *ngIf="userService.formRegisterModel.get('Passwords.ConfirmPassword').touched && userService.formRegisterModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">
            {{'register.passDnotMatch' | translate}}
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userService.formRegisterModel.valid">
        {{'register.register' | translate}}
      </button>
    </form>
  </div>
</div>
